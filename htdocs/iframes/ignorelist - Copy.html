<!DOCTYPE HTML>
<html>
	<head>
		<title>Burd IRC Beta</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300i,400,600,600i,900,900i&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="iframe.js"></script>
		<link href="../style.css" rel="stylesheet">
		<style>
			body,html{
			}
			div.title{
				background:var(--frame-bg);
				padding:5px;
				font-size:17px;
				font-weight:600;
				border-bottom:1px solid rgba(0,0,0,0.5);
                margin-bottom:5px;
			}
			div.tabs{
				background:var(--nav-pane-bg);
				float:left;
				width:150px;
				height:369px;
			}
			div.tab{
				padding:2px;
			}
			div.selected-tab{
				background:var(--list-selected-bg);
				color:var(--list-selected-color);
			}
			div.pane{
				padding:5px;
				height:357px;
				float:right;
				width:440px;
			}
			div.warning{
				font-size:12px;
				background-image:url('../images/alert.svg?color=ffffff');
				background-repeat:no-repeat;
				background-size:25px;
				background-position:left center;
				padding:5px;
				padding-left:30px;
				margin-top:5px;
				background-color:rgba(255,255,255,0.1);
			}
			div.section{
				padding:8px;
				padding-top:0;
			}
			div.caption{
				font-size:18px;
				padding-bottom:5px;
			}
			a{
				color:white;
			}
            div.options{
                height: calc(100% - 40px);
                overflow-y: scroll;
            }
            div.text-input{
                margin-top:5px;
            }
            div.text-input input{
                width:120px;
            }
            div.text-title{
                float:left;
                width:120px;
                padding-top:3px;
            }
            div.section-content{
                padding-left:5px;
            }
			div.seg {
				float: left;
				width: 80px;
				color: #adadad;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			div.itext{
				width:80px;
			}
		</style>
		
		<script>
			var settings = {};
			$(function(){
				window.parent.postMessage({command: "iframe-size", width: "400px", height: "500px"}, "*");
                window.parent.postMessage({command: "get-settings"}, "*");
				$("div.tab").on("click", function(e){
					$("div.selected-tab").removeClass("selected-tab");
					$(this).addClass("selected-tab");
				});
			})
			
			onArgs = function(e){
                
			}
            window.addEventListener("message", function(e){
                switch(e.data.command){
                    case "settings":
                        settings = e.data.settings;
						comp();
                        break;
                }
            }, false);
            
			function comp(){
				
			}
			
		</script>
	</head>
	<body>
		<div class="title"><span>Ignore List</span> <div class="quit">&nbsp;</div></div>
        <div class="options">
			<div class="section">
                <div class="itext" style="padding-left:17px;width:170px">Value</div>
				<div class="itext">Type</div>
                <div class="itext">Date</div>
                <div class="clear">&nbsp;</div>
            </div>
			<div class="list" style="padding-left:3px;height:380px;">
                <!--
                <div class="checkbox" class="network">
                    <div class="seg">Test</div>
                    <div class="seg">duckgoose</div>
                    <div class="seg" style="width:130px;">chat.freenode.net</div>
                </div>
                -->
				<div class="checkbox">
					<div class="seg" style="width:170px;">*!test@abc.lol.com</div>
					<div class="seg">string</div>
					<div class="seg">4/20/2020</div>
					<div class="clear">&nbsp;</div>
				</div>
			</div>
			
			<div style="text-align:right;margin-top:5px;padding-right:5px;">
                <input type="button" value="Add" id="add" style="width:75px">
                <input type="button" value="Delete" id="delete" style="width:75px">
            </div>
			
        </div>
	</body>
</html>
