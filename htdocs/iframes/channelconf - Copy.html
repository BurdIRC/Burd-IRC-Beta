<!DOCTYPE HTML>
<html>
	<head>
		<title>Burd IRC Beta</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300i,400,600,600i,900,900i&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="iframe.js"></script>
		<link href="../style.css" rel="stylesheet">
		<style>
			body,html{
				 user-select: text;
			}
			div.title{
				background:var(--frame-bg);
				padding:5px;
				font-size:17px;
				font-weight:600;
				border-bottom:1px solid rgba(0,0,0,0.5);
			}
			div.tabs{
				background:var(--nav-pane-bg);
				float:left;
				width:150px;
				height:369px;
			}
			div.tab{
				padding:2px;
			}
			div.selected-tab{
				background:var(--list-selected-bg);
				color:var(--list-selected-color);
			}
			div.pane{
				padding:5px;
				height:357px;
				float:right;
				width:440px;
			}
			div.warning{
				font-size:12px;
				background-image:url('../images/alert.svg?color=ffffff');
				background-repeat:no-repeat;
				background-size:25px;
				background-position:left center;
				padding:5px;
				padding-left:30px;
				margin:10px;
				background-color:rgba(255,255,255,0.1);
			}
			div.section{
				padding:10px;
				padding-top:0;
			}
			div.caption{
				font-size:18px;
				padding-bottom:2px;
			}
		</style>
		
		<script>
			
			$(function(){
				window.parent.postMessage({command: "iframe-size", width: "400px", height: "500px"}, "*");
				$("div.tab").on("click", function(e){
					$("div.selected-tab").removeClass("selected-tab");
					$(this).addClass("selected-tab");
				});
			})
			
			onArgs = function(e){
				$("div.title span").text(e.channel);
				$("div.warning").text($("div.warning").text().replace("%channel", e.channel));
			}
			
		</script>
	</head>
	<body>
		<div class="title"><span>$channelconfig</span> <div class="quit">&nbsp;</div></div>
		<div class="section">
			<div class="warning">$channelwarning</div>
		</div>
		<div class="section">
			<div class="caption">Channel content</div>
			<div class="checkbox">$inlinemedia</div>
			<div class="checkbox">$irccolors</div>
			<div class="checkbox">$channotice</div>
		</div>
		<div class="section">
			<div class="caption">Channel events</div>
			<div class="checkbox">$joinmessages</div>
			<div class="checkbox">$partmessages</div>
			<div class="checkbox">$quitmessages</div>
			<div class="checkbox">$highlights</div>
		</div>
	</body>
</html>
