<!DOCTYPE HTML>
<html>
	<head>
		<title>Burd IRC Beta</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300i,400,600,600i,900,900i&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="iframe.js"></script>
		<link href="../style.css" rel="stylesheet">
		<style>
			body,html{
			}
			div.title{
				background:var(--frame-bg);
				padding:5px;
				font-size:17px;
				font-weight:600;
				border-bottom:1px solid rgba(0,0,0,0.5);
                margin-bottom:5px;
			}
			div.tabs{
				background:var(--nav-pane-bg);
				float:left;
				width:150px;
				height:369px;
			}
			div.tab{
				padding:2px;
			}
			div.selected-tab{
				background:var(--list-selected-bg);
				color:var(--list-selected-color);
			}
			div.pane{
				padding:5px;
				height:357px;
				float:right;
				width:440px;
			}
			div.warning{
				font-size:12px;
				background-image:url('../images/alert.svg?color=ffffff');
				background-repeat:no-repeat;
				background-size:25px;
				background-position:left center;
				padding:5px;
				padding-left:30px;
				margin-top:5px;
				background-color:rgba(255,255,255,0.1);
			}
			div.section{
				padding-left:8px;
			}
			div.caption{
				font-size:18px;
				padding-bottom:5px;
			}
			a{
				color:white;
			}
            div.options{
                height: calc(100% - 40px);
                overflow-y: scroll;
            }
            div.text-input{
                margin-top:5px;
            }
            div.text-input input{
                width:120px;
            }
            div.text-title{
                float:left;
                width:120px;
                padding-top:3px;
            }
            div.section-content{
                padding-left:5px;
            }
			div.seg {
				float: left;
				width: 80px;
				color: #adadad;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			div.itext{
				width:80px;
			}
		</style>
		
		<script>
			var settings = {};
			$(function(){
                jQuery.fn.reverse = [].reverse;
				window.parent.postMessage({command: "iframe-size", width: "400px", height: "500px"}, "*");
                window.parent.postMessage({command: "get-settings"}, "*");
				$("input#add").on("click", function(e){
					if($("input#ival").val() == "" || $("input#icmd").val() == "") return;
                    settings.usercommands.push([$("input#icmd").val(),$("input#ival").val()]);
                    comp();
                    window.parent.postMessage({command: "set-setting", setting: "usercommands", value: settings.usercommands}, "*");
                    $("input#ival,input#icmd").val("");
				});
				$("input#delete").on("click", function(e){
					$("div.checked").reverse().each(function(e){
                        settings.usercommands.splice($(this).attr("sid"),1);
                    });
                    setTimeout(function(){
                        comp();
                        window.parent.postMessage({command: "set-setting", setting: "usercommands", value: settings.usercommands}, "*");
                    },10);
				});
			})
			
			onArgs = function(e){
                
			}
            window.addEventListener("message", function(e){
                switch(e.data.command){
                    case "settings":
                        settings = e.data.settings;
						comp();
                        break;
                }
            }, false);
            
			function comp(){
                $("div.list").html("");
				for(var i in settings.usercommands){
					var html = '<div class="checkbox" sid="%sid"><div class="seg" style="width:130px;">%value</div><div class="seg" style="width:170px;">%value2</div><div class="clear">&nbsp;</div></div>';
                    html = html.replace("%sid", i);
					html = html.replace("%value2", removeHtml(settings.usercommands[i][1]));
                    html = html.replace("%value", removeHtml(settings.usercommands[i][0]));
					$("div.list").append(html);
				}
			}
			
		</script>
	</head>
	<body>
		<div class="title"><span>User command codes</span> <div class="quit">&nbsp;</div></div>
        <div class="options">
			<div>
                <ul class="simple">
                <li><strong>%c</strong> Current channel</li>
                <li><strong>%e</strong> Current network</li>
                <li><strong>%n</strong> Your nick</li>
                <li><strong>%t</strong> Time/date</li>
                <li><strong>%v</strong> Software version</li>
                <li><strong>%&lt;num&gt;</strong> Word</li>
                <li><strong>&amp;&lt;num&gt;</strong> Word from end of line</li>
                </ul>
            </div>
            <div style="padding-left:10px;">
                &lt; <a href="usercommands.html">Back to user commands list</a>
            </div>
        </div>
	</body>
</html>
